<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <!-- <h2 class="title">Add Items</h2>
    <form  onsubmit="return false" class="form-inline mb-3">
      <input id="input" type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark submit" value="Submit">
    </form> -->
    <h2 class="title">Items edit using querySelector</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
    <br><br>
    <h2 class="title">Items edit using querySelectorAll</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item second-list">Item 1</li>
      <li class="list-group-item second-list">Item 2</li>
      <li class="list-group-item second-list">Item 3</li>
      <li class="list-group-item second-list">Item 4</li>
    </ul>
   </div>
  </div>


  <script>
    var se = document.querySelector('#items :nth-child(2) ')
    se.style.backgroundColor="green"
    var te = document.querySelector('#items :nth-child(3) ')
    te.style.display="none"

    var lis = document.querySelectorAll('.second-list')
    lis[1].style.color='green'
    for (let i = 0; i < lis.length; i++) {
      if(i%2==0){
        lis[i].style.backgroundColor='green'
      }
      
    }


  </script>

</body>
</html>
