
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <style>
    .btn-warning{
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form onsubmit="return false" class="form-inline mb-3">
      <input id="input" type="text" class="form-control mr-2">
      <input id="add" type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-warning btn-sm float-right">Edit</button></li>
      <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-warning btn-sm float-right">Edit</button></li>
      <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-warning btn-sm float-right">Edit</button></li>
      <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-warning btn-sm float-right">Edit</button></li>
   </div>
  </div>
  <script>
    var listItem = document.getElementById('items')
    listItem.addEventListener('click',removeItem)
    function removeItem(e){
      if(e.target.classList.contains('delete')){
        var li = e.target.parentElement;
        listItem.removeChild(li);
      }
    }

    var input = document.getElementById("input")
    var ul = document.getElementById("items")

    var add = document.getElementById("add")
    add.addEventListener('click',()=>{
        // console.log("Added");
        let s = input.value 
        if(s.length>0){
            // console.log("Here")
            var newItem = document.createElement('li')
            newItem.className="list-group-item"
            newItem.innerHTML=`${s}<button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-warning btn-sm float-right">Edit</button>`
            ul.appendChild(newItem)
            input.value=''
        }
    })


    var filter  = document.getElementById('filter')
    filter.addEventListener('keyup',(e)=>{
      // console.log(filter.value);
      var filtertext = filter.value.toLowerCase()
      var items = document.getElementsByTagName('li')
      for (let i = 0; i < items.length; i++) {
        var str = items[i].firstChild.textContent.toLowerCase()
        // console.log(str);
        if(str.includes(filtertext)){
          items[i].style.display='block'
        }
        else{
          items[i].style.display='none'
        }
      }
    })
  </script>
</body>
</html>
