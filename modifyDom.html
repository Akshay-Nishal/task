<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
  <script>
    var ul = document.getElementById('items')
    var lis = document.getElementsByClassName("list-group-item")
    console.log("parentElement of li ---> ",lis[0].parentElement);
    console.log("firstelementchild of ul ---> ",ul.firstElementChild);
    console.log("lastelementchild of ul ---> ",ul.lastElementChild);
    console.log("firstchild of ul ---> ",ul.firstChild);
    console.log("lastchild of ul ---> ",ul.lastChild);
    console.log("nextsibiling of li[1] ---> ",lis[1].nextSibling);
    console.log("nextelementsibiling of li[1] ---> ",lis[1].nextElementSibling);
    console.log("previousibiling of li[1] ---> ",lis[1].previousSibling);
    console.log("previouslementsibiling of li[1] ---> ",lis[1].previousElementSibling);

    var nli = document.createElement('li')
    nli.innerHTML='Created using document.createElement'
    nli.setAttribute("class","list-group-item")
    ul.appendChild(nli)
    let textNode = document.createTextNode("Hello");
    document.getElementById('main').prepend(textNode)
    // ul.prepend(textNode)
    let textNode2 = document.createTextNode("Hello");
    ul.prepend(textNode2)

  </script>

</body>
</html>
