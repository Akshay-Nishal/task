<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form  onsubmit="return false" class="form-inline mb-3">
      <input id="input" type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark submit" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>


  <script>

    var li = document.getElementsByClassName('list-group-item')
    for (let i = 0; i < li.length; i++) {
        li[i].style.fontWeight="Bold"
        if(i===2){
            li[i].style.backgroundColor="#2eff51"
        }
        else{
            li[i].style.backgroundColor="#c4c4c4"
        }
    }


    var header = document.getElementById("main-header")
    header.style.borderBottom="solid 3px black"

    var additm = document.getElementsByClassName('title')
    additm[0].style.fontWeight= "bold";
    additm[0].style.color="Green";

    var input = document.getElementById("input")
    var ul = document.getElementById("items")

    var sub = document.getElementsByClassName("submit")
    sub[0].addEventListener('click',()=>{
        // console.log("Added");
        let s = input.value 
        if(s.length>0){
            // console.log("Here")
            var newItem = document.createElement('li')
            newItem.className="list-group-item"
            newItem.innerHTML=s
            newItem.style.backgroundColor="#ffbd2e"
            ul.appendChild(newItem)
            input.value=''
        }
    })

  </script>

</body>
</html>
